<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- import thư viện Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body style="padding-bottom: 50px;">

  <h3 class="text-end">h3. Bootstrap heading</h3>
  <h4 class="text-uppercase">h4. Bootstrap heading</h4>
  <h5 class="text-lowercase">h5. Bootstrap heading</h5>
  <h6 class="h1 text-capitalize">h6. Bootstrap heading</h6>

  <p class="fs-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, ducimus!</p>

  <!-- Color: (primary, success, danger, warning, info, dark, secondary,...) -->

  <a class="btn btn-success" href="">My button 2</a>
  <p class="btn btn-outline-info">My button 3</p>
