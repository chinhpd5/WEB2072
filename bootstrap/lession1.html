<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <!-- import thư viện Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="pb-5">
  <!-- Typography -->
  <h1 class="text-start text-danger">h1. Bootstrap heading</h1>
  <h2 class="text-center bg-primary">h2. Bootstrap heading</h2>
  <h3 class="text-end">h3. Bootstrap heading</h3>
  <h4 class="text-uppercase">h4. Bootstrap heading</h4>
  <h5 class="text-lowercase">h5. Bootstrap heading</h5>
  <h6 class="h1 text-capitalize">h6. Bootstrap heading</h6>

  <p class="fs-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, ducimus!</p>

  <!-- Color: (primary, success, danger, warning, info, dark, secondary,...) -->
  <button class="btn btn-warning">My button</button>
  <a class="btn btn-success" href="">My button 2</a>
  <p class="btn btn-outline-info">My button 3</p>

  <!-- spacing: margin, padding -->
  <div class="border border-2 border-dark" style="width: 500px; height: 500px;">
   <h1 class="ms-5">Chinhpd5</h1>
  </div>

  <!-- display: flex -->
   <!-- 
    Căn theo chiều ngang:
      justify-content-start
      justify-content-center
      justify-content-end
      justify-content-between
      justify-content-around
      justify-content-evenly
    
   -->

  <div class="d-flex justify-content-between align-items-center border border-2 border-dark" style="width: 100%; height: 400px;">
    <div class="bg-danger" style="height: 200px; width: 200px;"></div>
    <div class="bg-primary align-self-start" style="height: 200px; width: 200px;"></div>
    <div class="bg-success" style="height: 200px; width: 200px;"></div>
    <div class="bg-warning" style="height: 200px; width: 200px;"></div>
  </div>

</body>
</html>
